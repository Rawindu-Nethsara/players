<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plyr Player with Subtitle</title>
  <!-- Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .plyr {
      max-width: 900px;
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

  <!-- Video Player -->
  <video id="player" playsinline controls>
    <!-- Replace with your Archive.org MP4 -->
    <source src="https://archive.org/download/moovieds-uploader-bot/0a21c614-3fb4-4e24-86ef-916eae3eca53_encoded.mp4" type="video/mp4" />
    
    <!-- Subtitles hosted in repo -->
    <track kind="subtitles" label="English" srclang="en" src="subs/movie.vtt" default>
  </video>

  <!-- Plyr JS -->
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const player = new Plyr('#player', {
      captions: { active: true, update: true, language: 'en' }
    });
  </script>
</body>
</html>
